<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<body>
<div class="container-fluid">

        <div class="span-two-thirds customizaiton">
          <h1>Customize</h1>
          <form>
            <fieldset class="step">
              <h2>Jacket</h2>
              <input type="hidden" name="style" value="" />

            </fieldset>
            <fieldset class="step">
              <h2>Jacket</h2>

            </fieldset>
            <fieldset class="step">
              <h2>Jacket</h2>
              <input type="hidden" name="Back" value="" />
              <input type="hidden" name="sleeve_buttons" value="" />
            </fieldset>
            <fieldset class="step">
            <h2>Pants</h2>
            <input type="hidden" name="pants_fit" value="" />
            <input type="hidden" name="pants_pleat" value="" />
            </fieldset>
          </form>
        </div>
        <div class="span-one-third customizaiton"> </div>
      </div>
    </div>
  </div>
</div>
